// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

apply plugin: "jacoco"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // Use Maven repo also to resolve dependencies
    mavenCentral()
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // for rest apis
    compile "com.sparkjava:spark-core:2.5.5"
    compile "org.slf4j:slf4j-api:1.7.5"
    compile "org.slf4j:slf4j-log4j12:1.7.5"

    compile "com.google.code.gson:gson:2.7"
    compile "org.projectlombok:lombok:1.16.14"
    compile "com.google.inject:guice:4.0"

    // elastic search library
    compile "org.elasticsearch.client:transport:5.4.0"


    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // lucene library
    compile "org.apache.lucene:lucene-core:4.0.0"
    compile "org.apache.lucene:lucene-queries:4.0.0"
    compile "org.apache.lucene:lucene-test-framework:4.0.0"
    compile "org.apache.lucene:lucene-analyzers-common:4.0.0"
    compile "org.apache.lucene:lucene-queryparser:4.0.0"
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.search.App'
        )
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

// Define the main class for the application
mainClassName = 'com.search.App'

